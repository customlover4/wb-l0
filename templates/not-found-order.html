<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заказ не найден</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f9f5ff;
        color: #2d2d2d;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
      }
      .container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 12px rgba(125, 92, 255, 0.1);
        padding: 40px;
        width: 100%;
        max-width: 600px;
        border: 1px solid #e1d5f7;
      }
      h1 {
        color: #5e35b1;
        margin-bottom: 30px;
        font-weight: 600;
      }
      .error-icon {
        font-size: 72px;
        color: #ff5252;
        margin-bottom: 20px;
      }
      .error-message {
        font-size: 18px;
        color: #616161;
        margin-bottom: 30px;
        line-height: 1.6;
      }
      .back-link {
        display: inline-block;
        padding: 12px 24px;
        background-color: #7c4dff;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        transition: all 0.3s ease;
        box-shadow: 0 2px 5px rgba(124, 77, 255, 0.3);
        font-weight: 500;
        margin-top: 20px;
      }
      .back-link:hover {
        background-color: #5e35b1;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(124, 77, 255, 0.3);
      }
      .back-link:active {
        transform: translateY(0);
      }
      .divider {
        height: 1px;
        background: linear-gradient(
          to right,
          transparent,
          #d1c4e9,
          transparent
        );
        margin: 30px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="error-icon">❌</div>
      <h1>Сожалеем, но такого заказа нет</h1>
      <div class="error-message">
        Заказ с указанным идентификатором не найден в системе.<br />
        Пожалуйста, проверьте правильность введенного Order UID.
      </div>
      <div class="divider"></div>
      <a href="/" class="back-link">Вернуться на главную</a>
    </div>
  </body>
</html>
