<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Поиск заказа</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f5ff;
        color: #2d2d2d;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 12px rgba(125, 92, 255, 0.1);
        padding: 40px;
        width: 100%;
        max-width: 500px;
        border: 1px solid #e1d5f7;
      }
      h1 {
        color: #5e35b1;
        text-align: center;
        margin-bottom: 30px;
        font-weight: 600;
      }
      .search-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      .form-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      label {
        color: #7e57c2;
        font-weight: 500;
        font-size: 1.1em;
      }
      input[type="text"] {
        padding: 12px 16px;
        border: 1px solid #d1c4e9;
        border-radius: 8px;
        font-size: 16px;
        transition: all 0.3s ease;
      }
      input[type="text"]:focus {
        outline: none;
        border-color: #7c4dff;
        box-shadow: 0 0 0 2px rgba(124, 77, 255, 0.2);
      }
      input[type="submit"] {
        background-color: #7c4dff;
        color: white;
        border: none;
        padding: 14px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 2px 5px rgba(124, 77, 255, 0.3);
      }
      input[type="submit"]:hover {
        background-color: #5e35b1;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(124, 77, 255, 0.3);
      }
      input[type="submit"]:active {
        transform: translateY(0);
      }
      .logo {
        text-align: center;
        margin-bottom: 30px;
        color: #7c4dff;
        font-size: 24px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">Система отслеживания заказов</div>
      <h1>Поиск заказа</h1>
      <form method="GET" action="/find-order" class="search-form">
        <div class="form-group">
          <label for="order_uid">Номер заказа</label>
          <input
            type="text"
            id="order_uid"
            name="order_uid"
            placeholder="Введите Order UID"
            required
          />
        </div>
        <input type="submit" value="Найти заказ" />
      </form>
    </div>
  </body>
</html>
